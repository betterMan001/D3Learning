<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <script type="text/javascript" src="./d3.js">
  </script>
  <style>
    svg .std_line {
      stroke: black;
      fill: none;
      stroke-width: .1em;
    }

    svg .nj_line {
      stroke: rgb(133, 196, 255);
      fill: none;
      stroke-width: .1em;
    }
  </style>
</head>

<body>
  <h2> 湿度廓线</h2>

</body>
<script type="module">
  d3.json('data.json', function (json) {
    return json
  }).then(function (json) {
    json = json[0]
    let { log } = console
    let [w, h] = [231.25, 400]

    let cloudData = json["cloudData"]
    let humiData = json["humiData"]
    log(json)
    let [sd, modal] = [[], []]
    log(sd)

    for (let item of humiData) {
      if (item['type'] == "sd") {
        sd.push(item)
      } else {
        modal.push(item)
      }

    }

    let xScale = d3.scaleLinear()
      .domain([0, d3.max(humiData, d => {
        return d['humi']
      })])
      .range([0, w])
    log(xScale(0.1))
    let yScale = d3.scaleLinear()
      .domain([0, d3.max(humiData, d => {
        return d['height']
      })])
      .range([h, 0])

    var svg = d3.select("body")
      .append("svg")
    svg.attr("width", w)
      .attr("height", h);

    //绘制实测曲线
    let line = d3.line()
      .x((d) => {
        return xScale(d['humi'])
      })
      .y((d) => {
        return yScale(d['height'])
      })
    let sd_g = svg.append("g")
      .attr("class", "sd_line")
    let sd_l = sd_g.append("path")
      .datum(sd)
      .attr("class", "std_line")
      .attr("d", line)

    //绘制南郊曲线
    let nj_g = svg.append("g")
      .attr("class", "nj_line")
    let nj_l = sd_g.append("path")
      .datum(modal)
      .attr("class", "nj_line")
      .attr("d", line)
  });
  let xAxis = d3.axisBottom(xScale)
  let x_axis = svg.append('g')
    .attr("id", "x-axis")
    .append()
</script>

</html>
