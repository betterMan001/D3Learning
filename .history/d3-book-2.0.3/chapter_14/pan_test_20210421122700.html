<!DOCTYPE html>
<html>

<head>
  <title>D3 Page</title>
  <script type='text/javascript' src='../d3.js'></script>
  <style type="text/css">
    .pan:hover {
      fill: rgb(237, 100, 203)
    }

    .pan rect,
    .zoom rect {
      fill: black;
      opacity: 0.2;
    }

    .zoom rect {
      rx: 5;
      /* Rounded corners */
      ry: 5;
    }

    .pan text,
    .zoom text {
      fill: black;
      font-size: 18px;
      text-anchor: middle;
    }

    .label {
      font-family: Helvetica, sans-serif;
      font-size: 11px;
      fill: black;
      text-anchor: middle;
    }

    text {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>

<body>
  <text onselectstart="return false">wuhu</text>
</body>
<script type='text/javascript'>

  let [w, h] = [500, 300]
  let { log } = console

  var projection = d3.geoAlbersUsa()
    .translate([w / 2, h / 2])
    .scale(500);
  //Define path generator
  var path = d3.geoPath()
    .projection(projection);
  var formatDecimals = d3.format(".3");
  var color = d3.scaleQuantize()
    .range(["rgb(237,248,233)", "rgb(186,228,179)", "rgb(116,196,118)", "rgb(49,163,84)", "rgb(0,109,44)"]);


  var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

  var zooming = function (d) {

    //Log out d3.event.transform, so you can see all the goodies inside
    //console.log(d3.event.transform);

    //New offset array
    var offset = [d3.event.transform.x, d3.event.transform.y];

    //Calculate new scale
    var newScale = d3.event.transform.k * 2000;

    //Update projection with new offset and scale
    projection.translate(offset)
      .scale(newScale);

    //Update all paths and circles
    svg.selectAll("path")
      .attr("d", path);


    svg.selectAll(".label")
      .attr("x", function (d) {

        return path.centroid(d)[0];
      })
      .attr("y", function (d) {
        return path.centroid(d)[1];
      });
  }
  var zoom = d3.zoom()
    .scaleExtent([0.2, 2.0])
    .translateExtent([[-1200, -700], [1200, 700]])
    .on("zoom", zooming)



  var map = svg.append("g")
    .attr("id", "map")
    .call(zoom)
    .call(zoom.transform, d3.zoomIdentity  //Then apply


    )
  map.append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", w)
    .attr("height", h)
    .attr("opacity", 0);

  d3.csv("us-ag-productivity.csv", function (data) {


    color.domain([
      d3.min(data, function (d) { return d.value; }),
      d3.max(data, function (d) { return d.value; })
    ]);

    d3.json("us-states.json", function (json) {

      for (var i = 0; i < data.length; i++) {

        var dataState = data[i].state;				//Grab state name
        var dataValue = parseFloat(data[i].value);	//Grab data value, and convert from string to float

        //Find the corresponding state inside the GeoJSON
        for (var j = 0; j < json.features.length; j++) {

          var jsonState = json.features[j].properties.name;

          if (dataState == jsonState) {

            //Copy the data value into the JSON
            json.features[j].properties.value = dataValue;

            //Stop looking through the JSON
            break;

          }
        }
      }

      //Bind data and create one path per GeoJSON feature
      map.selectAll("path")
        .data(json.features)
        .enter()
        .append("path")
        .attr("d", path)
        .style("fill", function (d) {
          //Get data value
          var value = d.properties.value;

          if (value) {
            //If value exists…
            return color(value);
          } else {
            //If value is undefined…
            return "#ccc";
          }
        });
      //Create one label per state
      map.selectAll("text")
        .data(json.features)
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("x", function (d) {
          return path.centroid(d)[0];//获取形心
        })
        .attr("y", function (d) {
          return path.centroid(d)[1];
        })
        .text(function (d) {
          if (d.properties.value) {
            return formatDecimals(d.properties.value);
          };
        });
      createPanButtons();
      createZoomButtons();
    });

  });
  //Create panning buttons
  var createPanButtons = function () {

    //Create the clickable groups

    //North
    var north = svg.append("g")
      .attr("class", "pan")	//All share the 'pan' class
      .attr("id", "north");	//The ID will tell us which direction to head

    north.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", w)
      .attr("height", 30);

    north.append("text")
      .attr("x", w / 2)
      .attr("y", 20)
      .html("&uarr;")

    //South
    var south = svg.append("g")
      .attr("class", "pan")
      .attr("id", "south");

    south.append("rect")
      .attr("x", 0)
      .attr("y", h - 30)
      .attr("width", w)
      .attr("height", 30);

    south.append("text")
      .attr("x", w / 2)
      .attr("y", h - 10)
      .html("&darr;")

    //West
    var west = svg.append("g")
      .attr("class", "pan")
      .attr("id", "west");

    west.append("rect")
      .attr("x", 0)
      .attr("y", 30)
      .attr("width", 30)
      .attr("height", h - 60);

    west.append("text")
      .attr("x", 15)
      .attr("y", h / 2)
      .html("&larr;")

    //East
    var east = svg.append("g")
      .attr("class", "pan")
      .attr("id", "east");

    east.append("rect")
      .attr("x", w - 30)
      .attr("y", 30)
      .attr("width", 30)
      .attr("height", h - 60);

    east.append("text")
      .attr("x", w - 15)
      .attr("y", h / 2)
      .html("&rarr;")

    //Panning interaction

    d3.selectAll(".pan")
      .on("click", function () {

        //Set how much to move on each click
        var moveAmount = 50;

        //Set x/y to zero for now
        var x = 0;
        var y = 0;

        //Which way are we headed?
        var direction = d3.select(this).attr("id");

        //Modify the offset, depending on the direction
        switch (direction) {
          case "north":
            y += moveAmount;  //Increase y offset
            break;
          case "south":
            y -= moveAmount;  //Decrease y offset
            break;
          case "west":
            x += moveAmount;  //Increase x offset
            break;
          case "east":
            x -= moveAmount;  //Decrease x offset
            break;
          default:
            break;
        }

        //This triggers a zoom event, translating by x, y
        map.transition()
          .call(zoom.translateBy, x, y);

      });

  };

  //Create zoom buttons
  var createZoomButtons = function () {

    //Create the clickable groups

    //Zoom in button
    var zoomIn = svg.append("g")
      .attr("class", "zoom")	//All share the 'zoom' class
      .attr("id", "in")		//The ID will tell us which direction to head
      .attr("transform", "translate(" + (w - 110) + "," + (h - 70) + ")");

    zoomIn.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", 30)
      .attr("height", 30);

    zoomIn.append("text")
      .attr("x", 15)
      .attr("y", 20)
      .text("+");

    //Zoom out button
    var zoomOut = svg.append("g")
      .attr("class", "zoom")
      .attr("id", "out")
      .attr("transform", "translate(" + (w - 70) + "," + (h - 70) + ")");

    zoomOut.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", 30)
      .attr("height", 30);

    zoomOut.append("text")
      .attr("x", 15)
      .attr("y", 20)
      .html("&ndash;");

    //Zooming interaction

    d3.selectAll(".zoom")
      .on("click", function () {

        //Set how much to scale on each click
        var scaleFactor;

        //Which way are we headed?
        var direction = d3.select(this).attr("id");

        //Modify the k scale value, depending on the direction
        switch (direction) {
          case "in":
            scaleFactor = 1.5;
            break;
          case "out":
            scaleFactor = 0.75;
            break;
          default:
            break;
        }

        //This triggers a zoom event, scaling by 'scaleFactor'
        map.transition()
          .call(zoom.scaleBy, scaleFactor);

      });

  };
</script>

</html>
