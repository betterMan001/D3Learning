<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <style></style>
  <script src='../Scripts/d3.js'></script>
  <script src='./temp.js'></script>
</head>

<body>

  <script type='module'>

    let [width, height] = [500, 300]
    let { log } = console

    // log(xi)
    // log(yi)
    log(ZI);
    let color = d3.scaleSequentialLog(d3.extent(ZI), d3.interpolateMagma)
    let xScale = d3.scaleLinear([0, xi.length], [0, width + 28])
    let yScale = d3.scaleLinear([0, yi.length], [height, 0])
    let yScale = d3.scaleLinear([0, width], d3.extent(xi))
    let transform = ({ type, value, coordinates }) => {
      return {
        type, value, coordinates: coordinates.map(rings => {
          return rings.map(points => {
            return points.map(([x, y]) => ([
              xScale(x),
              yScale(y)
            ]));
          });
        })
      };
    }

    let svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height)

    let contours = d3.contours()
      .size([xi.length, yi.length])
      .thresholds(7)
      (ZI)
      .map(transform)
    log(contours)

    let map = svg.append("g")
      .attr("fill", "none")
      .attr("stroke", "#fff")
      .attr("stroke-opacity", 0.5)

    let path = map.selectAll("path")
      .data(contours)
      .enter()
      .append("path")
      .attr("fill", d => color(d.value))
      .attr("d", d3.geoPath());
  </script>
</body>

</html>
