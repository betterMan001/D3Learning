<?xml version="1.0" standalone="no"?>
<svg width="500px" height="200px"  version='1.1' xmlns='http://www.w3.org/2000/svg'>
<clipPath id="myClip">
    <!--
      圆圈外的所有东西都会被裁剪掉，因此不可见。
    -->
    <rect x="50" y="50" width="1" height="10" />
  </clipPath>
  <line id="heart" clip-path="url(#myClip)" x1="0" x2="100" y1="0" y2="100" stroke="red"/>
  <!--
    和上述黑色心形形状相同的红色心形，剪切路径是上面定义的圆；
    红色心形只有在圆内的部分可见。
  -->
  <!-- <use clip-path="url(#myClip)" xlink:href="#heart" /> -->
</svg>