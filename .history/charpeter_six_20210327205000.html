<!DOCTYPE html>
<html>
<head>
<title>D3 Page</title>
<link ref="stylesheet" href="CSS/char_6.css">
<script type = 'text/javascript' src='Scripts/d3.js'></script>
</head>
<body>
<div style="height:20px;width:20px">
</div>
</body>
<script type='text/javascript'>
var dataset = [5,10,15,20,25];

d3.select("body")
.selectAll("div")
.data(dataset)
.enter()
.append("div")
.attr('class','bar')
.style('height',function(d){
    return d
});

</script>
</html>
