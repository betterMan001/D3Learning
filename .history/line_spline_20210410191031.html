<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <script src="Scripts/d3.js" type="text/javascript"></script>
  <style type="text/css">
    .line {
      fill: none;
      stroke-width: 0.5;

    }

    rect:hover {
      fill: orange;
    }
  </style>
</head>

<body>
  <button id="add_b">add</button>
  <button id="del_b">delete</button>
  <br>
  <script>

    function drawSplines(meta) {
      /*
          @param meta
          @type: plain object
          @desc: 包含绘图的一些基本参数
          @props:
              divID: svg绘图绑定DOM节点的id selector
              dataType: 要素类型， 气温，水汽密度，相对湿度等
              unit: 要素值对应u单位
              dataset: 需要绘制的点对象的以为数组
              meta.xDomain:  相应数据类型的值域
              meta.yDomain:  高度的值域 默认为[0, 10]
              dt_start: 开始时间
              dt_end: 结束时间
      */
      console.dir(meta);
      var margin = { top: 20, right: 40, bottom: 40, left: 40 };
      var width = 800 - margin.left - margin.right,
        height = 520 - margin.top - margin.bottom;
      let xScale = d3.scaleBand()
        .domain(d3.range(meta.num))
        .range([padding, w - padding])
        .paddingInner(0.05)

      var yScale = d3.scaleLinear()
        .range([height, 0])
        .domain(meta.yDomain);

      var svg, spline;
      if (d3.select(".splinechart").empty()) {
        svg = d3.select("body")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom);

        spline = svg.append("g")
          .attr("class", "splinechart")
          .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
          .append("path")
          .attr("class", "spline")
      } else {
        svg = d3.select("svg");
        spline = d3.select(".spline");
      }
      var line = d3.line()
        .x(function (d, i) {
          return xScale(i);
        })
        .y(function (d) {
          return yScale(d.value);
        });

      spline.datum(meta.dataset)
        .attr("d", line)
        .attr("stroke-dasharray", function () {
          let totalLength = d3.select(this).node().getTotalLength();
          return totalLength + " " + totalLength;
        })
        .attr("stroke-dashoffset", function () {
          return d3.select(this).node().getTotalLength();
        })
        .style("fill", "none")
        .style("stroke", "red")
        .style("stroke-width", "0.8")
        .transition()
        .duration(800)
        .ease(d3.easeLinear)
        .attr("stroke-dashoffset", 0);
      /*
              var xAxis = d3.axisBottom(xScale)
                  .ticks(9)
                  .tickFormat(function(d) {
                      return this.parentNode.nextSibling
                          ? d : d + meta.unit;
                  });
  
              var yAxis = d3.axisLeft(yScale)
                  .tickFormat(function(d) {
                      return this.parentNode.nextSibling
                          ? "\xa0" + d
                          : d + " km";
                  });
      */



      var xAxis = d3.axisTop(xScale)
        .tickSize(height)
      // .tickFormat(multiFormat);


      var yAxis = d3.axisRight(yScale)
        .tickSize(width);
      // .tickFormat(function (d) {
      //   return this.parentNode.nextSibling
      //     ? "\xa0" + d
      //     : d + meta.unit;
      // });

      if (d3.select(".axis").empty()) {
        svg.append("g")
          .attr("transform", "translate(" + margin.left + ", " + (margin.top + height) + ")")
          .attr("class", "axis x-axis")
          .call(customXAxis, xAxis);
        /*
        .append("text")
        .attr("class", "label x-label")
        .attr("x", width)
        .attr("y", -10)
        .attr("dy", "0.35em")
        .style("fill", "black")
        .text(meta.dataTypeName+"("+meta.unit+")");
        */

        svg.append("g")
          .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
          .attr("class", "axis y-axis")
          .call(customYAxis, yAxis)
          .append("text")
          .attr("class", "label y-label")
          .style("font-size", "100%")
          .attr("y", -22)
          .attr("x", -250)
          .attr("transform", "rotate(270)")
          .style("fill", "black")
          .text(meta.dataTypeName);


      } else {
        svg.select(".x-axis")
          .transition()
          .duration(800)
          .call(customXAxis, xAxis)
          .select(".x-label")
          .text(meta.dataTypeName + "(" + meta.unit + ")");
        /*
        svg.select(".y-axis")
            .transition()
            .duration(800)
            .call(customYAxis, yAxis);
        */
      }
    }

    let num = 20
    let dataset = []
    let w = 500
    let h = 200
    let padding = 30

    //随机生成初始值
    for (let i = 0; i < num; i++) {
      let tevalue = Math.random() * 1000
      let temp = {
        id: i,
        value: tevalue
      }
      dataset.push(temp)
    }
    var key = function (d) {
      return d.id;
    };
    let meta = {
      num: 20,
      dataset: dataset,
      w: w,
      h: h,
      padding: padding,
      yDomain: [0, d3.max(dataset, d => d.value)],

    }
    //TODO 后面用字母当x标签试一下
    let xScale = d3.scaleBand()
      .domain(d3.range(num))
      .range([padding, w - padding])
      .paddingInner(0.05)

    let yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, d => d.value)])
      .rangeRound([h - padding, padding])

    let svg = d3.select('body')
      .append('svg')
      .attr('width', w)
      .attr('height', h);
    svg.append("clipPath")
      .attr("id", "myClip")
      .append("rect")
      .attr("x", padding)
      .attr("y", padding)
      .attr("width", w - padding * 2)
      .attr("height", h - padding * 2)
    let line = d3.line()
      .x((d, i) => { return (xScale(i) + xScale.bandwidth() / 2) })
      .y(d => yScale(d.value) - 1);
    //axis
    let polyLine = svg.append("path")
      .datum(dataset)
      .attr("class", "Polyline")
      .attr("clip-path", "url(#myClip)")
      .attr("stroke", "red")
      .attr("fill", "none")
      .attr("d", line);

    let xAxis = d3.axisBottom(xScale)

    svg.append("g")
      .attr("id", "x-axis")
      .attr("transform", "translate(0, " + (h - padding) + ")")
      .call(xAxis)

    let yAxis = d3.axisLeft(yScale)
    //fell so good
    svg.append("g")
      .attr("id", "y-axis")
      .attr("transform", "translate(" + padding + ",0)")
      .call(yAxis);

    d3.selectAll('button')
      .on("click", function () {

        let id = d3.select(this).attr("id")
        //根据id判断增加数组的数据还是减少
        if (id == 'add_b') {
          let lastId = dataset[dataset.length - 1].id
          dataset.push({
            id: lastId + 1,
            value: Math.random() * 1000
          })
        } else {
          dataset.shift()
        }
        //跟新scale
        xScale.domain(d3.range(dataset.length))
        yScale.domain([0, d3.max(dataset, d => d.value)])

        //重新画线
        line = d3.line()
          .x((d, i) => { return xScale(i) })
          .y(d => yScale(d.value) - 1);

        // let line2 = d3.line()
        //   .x((d, i) => { return (xScale(i) - xScale(dataset.length - 1)) })
        //   .y(d => yScale(d.value) - 1);
        let rec = svg.select("#myClip rect")
        rec
          .attr("x", padding)
          .attr("y", padding)
          .attr("width", 0)
          .attr("height", h - padding * 2)
          .transition()
          .duration(4000)
          .ease(d3.easeLinear)
          .attr("width", w - padding * 2)
          .attr("height", h - padding * 2)
        svg.select(".Polyline")
          .datum(dataset)
          .attr("d", line);

        svg.select("#x-axis")
          .transition()
          .duration(4000)
          .call(xAxis);
        svg.select("#y-axis")
          .transition()
          .duration(4000)
          .call(yAxis);
      });
  </script>
</body>

</html>
