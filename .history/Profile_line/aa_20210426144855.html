<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <style></style>
  <script type="text/javascript" src="./d3.js">
  </script>
</head>

<body>

  <script type='module'>
    let { log } = console
    let [w, h] = [231.25, 400]
    var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);
    var zooming = function (d) {
      console.log(d3.event);
    }

    var zoom = d3.zoom()
      .on("zoom", zooming)
    var map = svg.append("g")
      .attr("id", "map")
      .call(zoom);
  </script>
</body>

</html>
