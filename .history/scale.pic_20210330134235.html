<!DOCTYPE html>
<html>
<head>
<title>D3 Page</title>
<script type = 'text/javascript' src='Scripts/d3.js'></script>
<link href="styles/char_6.css" rel="stylesheet" >
</head>
<body>
</body>
<script type='text/javascript'>
var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88],[400,150]
              ];
var w = 500
var h = 200
var padding = 20

var svg = d3.select("body")
            .append("svg")
            .attr("width",w)
            .attr("height",h)

var xscale = d3.scaleLinear()
               .domain([0,d3.max(dataset,function(d){
                 return d[0];
               })]).range([padding,w-padding]).randeRound();

var yscale = d3.scaleLinear()
               .domain([0,d3.max(dataset,function(d){
                 return d[1]
               })]).range([h-padding,padding])
var rscale = d3.scaleLinear()
               .domain([0,d3.max(dataset,function(d){
                 return d[1]
               })]).range([2,5])
var cirs = svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle")

cirs.attr("cx",function(d){
  return xscale(d[0])
})
    .attr("cy",function(d){
      return yscale(d[1])
    })
    .attr("r",function(d){
      return rscale(d[1])
    })
    .attr("fill","blue");

var texts = svg.selectAll("text")
              .data(dataset)
              .enter()
              .append("text")
              .text(function(d){
                return d[0]+','+d[1]
              });
texts.attr("x",function(d){
  return xscale(d[0]);
})
    .attr("y",function(d){
      return yscale(d[1]);
    })
    .attr("font-family","sans-serif")
    .attr("font-size","6px")
    .attr("fill","red");
</script>
</html>
