<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <style></style>
  <script src='../Scripts/d3.js'></script>
</head>

<body>

  <script type='module'>
    let [w, h] = [500, 400]

    let svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h)
    let map = svg.append("g")
      .attr("fill", "none")
      .attr("stroke", "#fff")
      .attr("stroke-opacity", 0.5)
    let paths = map.selectAll("path")
      .data(contours)
      .append("path")
      .attr("fill", d => color(d.value))
      .attr("d", d3.geoPath)
  </script>
</body>

</html>
