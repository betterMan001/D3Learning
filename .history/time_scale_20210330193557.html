<script type='text/javascript'>
var padding = 20
var w = 500
var dataSet 
var scale
var parseTime = d3.timeParse("%m/%d/%y")
d3.dsv(',','time_scale_data.csv',function(data){
return {
  Date:parseTime(data.Date),
  Amount: +data.Amount
}
}).then(function(data){
  xScale = d3.scaleTime()
             .domain([d3.min(data,function(d){return d.Date}),d3.max(data,function(d){d.Date})])
             .range([padding,w-padding])
  scale = xScale
  console.log('data',data)
});
</script>
</html>
