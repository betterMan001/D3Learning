<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <script src="Scripts/d3.js" type="text/javascript"></script>
  <style type="text/css">
    .line {
      fill: none;
      stroke-width: 0.5;

    }

    rect:hover {
      fill: orange;
    }
  </style>
</head>

<body>
  <button id="add_b">add</button>
  <button id="del_b">delete</button>
  <br>
  <script>
    let num = 20
    let dataset = []
    let w = 500
    let h = 200
    let padding = 30
    //随机生成初始值
    for (let i = 0; i < num; i++) {
      let tevalue = Math.random() * 1000
      let temp = {
        id: i,
        value: tevalue
      }
      dataset.push(temp)
    }
    var key = function (d) {
      return d.id;
    };

    //TODO 后面用字母当x标签试一下
    let xScale = d3.scaleBand()
      .domain(d3.range(num))
      .range([padding, w - padding])
      .paddingInner(0.05)

    let yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, d => d.value)])
      .rangeRound([h - padding, padding])

    let svg = d3.select('body')
      .append('svg')
      .attr('width', w)
      .attr('height', h);
    svg.append("clipPath")
      .attr("id", "myClip")
      .append("rect")
      .attr("x", padding)
      .attr("y", padding)
      .attr("width", w - padding * 2)
      .attr("height", h - padding * 2)
    let line = d3.line()
      .x((d, i) => { return (xScale(i) + xScale.bandwidth() / 2) })
      .y(d => yScale(d.value) - 1);
    //axis
    let polyLine = svg.append("path")
      .datum(dataset)
      .attr("class", "Polyline")
      .attr("clip-path", "url(#myClip)")
      .attr("stroke", "red")
      .attr("fill", "none")
      .attr("d", line);

    let xAxis = d3.axisBottom(xScale)

    svg.append("g")
      .attr("id", "x-axis")
      .attr("transform", "translate(0, " + (h - padding) + ")")
      .call(xAxis)

    let yAxis = d3.axisLeft(yScale)
    //fell so good
    svg.append("g")
      .attr("id", "y-axis")
      .attr("transform", "translate(" + padding + ",0)")
      .call(yAxis);

    d3.selectAll('button')
      .on("click", function () {

        let id = d3.select(this).attr("id")
        //根据id判断增加数组的数据还是减少
        if (id == 'add_b') {
          let lastId = dataset[dataset.length - 1].id
          dataset.push({
            id: lastId + 1,
            value: Math.random() * 1000
          })
        } else {
          dataset.shift()
        }
        //跟新scale
        xScale.domain(d3.range(dataset.length))
        yScale.domain([0, d3.max(dataset, d => d.value)])

        //重新画线
        line = d3.line()
          .x((d, i) => { return xScale(i) })
          .y(d => yScale(d.value) - 1);

        // let line2 = d3.line()
        //   .x((d, i) => { return (xScale(i) - xScale(dataset.length - 1)) })
        //   .y(d => yScale(d.value) - 1);
        let rec = svg.select("#myClip rect")
        rec
          .attr("x", padding)
          .attr("y", padding)
          .attr("width", 0)
          .attr("height", h - padding * 2)
          .transition()
          .duration(4000)
          .ease(d3.easeLinear)
          .attr("width", w - padding * 2)
          .attr("height", h - padding * 2)
        svg.select(".Polyline")
          .datum(dataset)
          .attr("d", line);

        svg.select("#x-axis")
          .transition()
          .duration(4000)
          .call(xAxis);
        svg.select("#y-axis")
          .transition()
          .duration(4000)
          .call(yAxis);
      });
  </script>
</body>

</html>
