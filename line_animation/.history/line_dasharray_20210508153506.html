<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <script src="../Scripts/d3.js" type="text/javascript"></script>
  <style type="text/css">
    .line {
      fill: none;
      stroke-width: 0.5;

    }
  </style>
</head>

<body>

  <script>
    let num = 20
    let dataset = []
    let w = 500
    let h = 200
    let padding = 30
    //随机生成初始值
    for (let i = 0; i < num; i++) {
      let tevalue = Math.random() * 1000
      let temp = {
        id: i,
        value: tevalue
      }
      dataset.push(temp)
    }
    var key = function (d) {
      return d.id;
    };

    //TODO 后面用字母当x标签试一下
    let xScale = d3.scaleBand()
      .domain(d3.range(num))
      .range([padding, w - padding])
      .paddingInner(0.05)

    let yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, d => d.value)])
      .rangeRound([h - padding, padding])

    let svg = d3.select('body')
      .append('svg')
      .attr('width', w)
      .attr('height', h);
    let line = d3.line()
      .x((d, i) => { return (xScale(i) + xScale.bandwidth() / 2) })
      .y(d => yScale(d.value) - 1);
    //axis
    let polyLine = svg.append("path")
      .datum(dataset)
      .attr("class", "Polyline")
      // .attr("clip-path", "url(#myClip)")
      .attr("stroke", "red")
      .attr("fill", "none")
      .attr("d", line)
      .attr("stroke-dasharray", function () {
        let totalLength = d3.select(this).node().getTotalLength();//返回路径的总长度
        return totalLength;
        // return "100000"
      })
      .attr("stroke-dashoffset", function () {
        return d3.select(this).node().getTotalLength();
      })
      .style("fill", "none")
      .style("stroke", "red")
      .style("stroke-width", "0.8")
      .transition()
      .duration(4000)
      .ease(d3.easeLinear)
      .attr("stroke-dashoffset", 50);
    let xAxis = d3.axisBottom(xScale)

    svg.append("g")
      .attr("id", "x-axis")
      .attr("transform", "translate(0, " + (h - padding) + ")")
      .call(xAxis)

    let yAxis = d3.axisLeft(yScale)
    //fell so good
    svg.append("g")
      .attr("id", "y-axis")
      .attr("transform", "translate(" + padding + ",0)")
      .call(yAxis);

  </script>
</body>

</html>
