<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <script src="../Scripts/d3.js" type="text/javascript"></script>
  <style type="text/css">
    .line {
      fill: none;
      stroke-width: 0.5;

    }
  </style>
</head>

<body>

  <script>
    let num = 20
    let dataset = []
    let w = 500
    let h = 200
    let padding = 30

    //随机生成初始值
    for (let i = 0; i < num; i++) {
      let tevalue = Math.random() * 1000
      let temp = {
        id: i,
        value: tevalue
      }
      dataset.push(temp)
    }
    var key = function (d) {
      return d.id;
    };

    //x轴就是每个点等宽
    let xScale = d3.scaleBand()
      .domain(d3.range(num))
      .range([padding, w - padding])
      .paddingInner(0.05)

    //y将实际值转化到整个画布上
    let yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, d => d.value)])
      .rangeRound([h - padding, padding])

    let svg = d3.select('body')
      .append('svg')
      .attr('width', w)
      .attr('height', h);

    svg.append("clipPath")
      .attr("id", "myClip")
      .append("rect")
      .attr("x", padding)
      .attr("y", padding)
      .attr("width", w - padding * 2)
      .attr("height", h - padding * 2)

    let line = d3.line()
      .x((d, i) => { return (xScale(i) + xScale.bandwidth() / 2) })
      .y(d => yScale(d.value) - 1);

    //axis
    let polyLine = svg.append("path")
      .datum(dataset)
      .attr("class", "Polyline")
      .attr("clip-path", "url(#myClip)")
      .attr("stroke", "red")
      .attr("fill", "none")
      .attr("d", line);

    let rec = svg.select("#myClip rect")
    rec
      .attr("x", padding)
      .attr("y", padding)
      .attr("width", 0)
      .attr("height", h - padding * 2)
      .transition()
      .duration(4000)
      .ease(d3.easeLinear)
      .attr("width", w - padding * 2)
      .attr("height", h - padding * 2)

    let xAxis = d3.axisBottom(xScale)
      .tickSize(5)

    svg.append("g")
      .attr("id", "x-axis")
      .attr("transform", "translate(0, " + (h - padding) + ")")
      .call(xAxis)

    let yAxis = d3.axisLeft(yScale)
      .tickSize(5)

    svg.append("g")
      .attr("id", "y-axis")
      .attr("transform", "translate(" + padding + ",0)")
      .call(yAxis);

  </script>
</body>

</html>
